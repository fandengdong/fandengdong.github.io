{{- $href := .Get "href" -}}
{{- $text := .Get "text" -}}
{{- $icon := .Get "icon" -}}

<a href="{{ $href }}" class="btn btn-primary" style="display: inline-block; padding: 0.8rem 1.5rem; background: #f0f8ff; border-radius: 12px; text-decoration: none; color: #2c3e50; font-weight: bold; box-shadow: 0 2px 6px rgba(0,0,0,0.1); transition: transform 0.2s, box-shadow 0.2s;">
  {{ $icon }} {{ $text }}
</a>

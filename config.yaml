baseURL: "https://fandengdong.github.io/"
languageCode: "zh-CN"
title: "My work notes"
theme: "PaperMod"

enableInlineShortcodes: true
enableEmoji: true

# 启用 KaTeX 数学公式支持
markup:
  goldmark:
    renderer:
      unsafe: true  # 允许 HTML（如 <img>）
    smart: true
  highlight:
    noClasses: false
    lineNos: true          # Enable line numbers
    lineNumbersInTable: true
    tabWidth: 4
    # Code folding related options
    codeFolds:
      enable: true         # Enable code folding functionality
      startLine: 10        # Number of lines after which folding is enabled
  math:
    enable: true
    useKaTeX: true

params:
  env: production
  title: "我的工作笔记"
  description: "记录论文阅读与代码实践"
  author: "fandengdong"
  katex: true
